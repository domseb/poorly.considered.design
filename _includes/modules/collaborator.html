<div class="collaborator">
    <img src="/assets/projects/collaborators/{{ include.name }}.jpg">
    <div class="info">
        <h6>{{ include.name }}</h6>
        <p>{{ include.role }}</p>
        <button class="link-button {{ page.theme }}" target="_blank" onclick="window.open('{{ include.link }}','_blank')">View profile</button>
    </div>
</div>
